<div class="container-mt-5" *ngIf="producto">
    <div class="div row-mt-10">
       <div class="div col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
               <div class="form-group">
                   <label for="nombre">Nombre</label>
                   <input type="text" class="form-control" id="nombre" name="nombre" 
                   [(ngModel)]="producto.nombre" required> <!--ngmodel apunto a la variable-->
               </div>
               <div class="form-group">
                   <label for="precio">Precio</label>
                   <input type="number" class="form-control" id="precio" name="precio" 
                   [(ngModel)]="producto.precio" required=""> <!--ngmodel apunto a la variable-->
                </div>  
                <button class=" btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button> 
            </form>
       </div> 
    </div>
</div>
