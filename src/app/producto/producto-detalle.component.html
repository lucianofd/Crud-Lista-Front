<div class="container">
    <div class="row mt-5" *ngIf="producto">
        <div class="col-md-4 mx-auto ">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                  PRODUCTO
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><b>ID: </b>{{producto.id}}</li>
                  <li class="list-group-item"><b>Nombre: </b>{{producto.nombre}}</li>
                  <li class="list-group-item"><b>Precio: </b>{{producto.precio}}</li>
                </ul>
                <div class="card footer">
                    <button class="btn btn-outlaine-primary btn-block" (click)="volver()"><i class="fa-regular fa-circle-left"></i>Volver</button>
                </div>
              </div>
              
        </div>
    </div>
</div>
